  inflationservice:
    container_name: inflation_service
    restart: on-failure
    build:
      context: ./inflationservice
      dockerfile: Dockerfile
    ports:
      - "8013:8080"
  keycloak:
    container_name: cAndD_keycloak
    image: quay.io/keycloak/keycloak:legacy
    environment:
      DB_VENDOR: POSTGRES
      DB_ADDR: postgres
      DB_DATABASE: keycloak
      DB_USER: postgres
      DB_SCHEMA: public
      DB_PASSWORD: password
      KEYCLOAK_USER: admin
      KEYCLOAK_PASSWORD: admin
#       Uncomment the line below if you want to specify JDBC parameters. The parameter below is just an example, and it shouldn't be used in production without knowledge. It is highly recommended that you read the PostgreSQL JDBC driver documentation in order to use it.
#      JDBC_PARAMS: "ssl=true"
    ports:
      - "8090:8080"
    depends_on:
      - postgres
  postgres:
    container_name: cAndD_postgresKeycloak
    image: postgres
    volumes:
      - ./postgresql/postgresData:/var/lib/postgresql/data:rw
      - ./postgresql/keycloakData:/data/db
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
